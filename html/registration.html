<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Реєстрація нового читача</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="#ede7f6 deep-purple lighten-5">
<nav class="#303f9f indigo darken-2" role="navigation">
    <img style="position:absolute; left:130px; bottom:600px" width="65px" height="65px" class="brand-logo"
         src="images/logo.png">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">
        <div>Електронна бібліотека</div>
    </a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Авторизація</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input placeholder="Логін" id="first_name" type="text" class="validate">
                    <label for="first_name">Логін</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="last_name" type="password" class="validate">
                    <label for="last_name">Пароль</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Ім'я" id="first_name" type="text" class="validate">
                    <label for="first_name">Ім'я</label>
                </div>
                <div class="input-field col s4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Прізвище</label>
                </div>
                <div class="input-field col s4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">По-батькові</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 lighten-4">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Адреса</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Телефон</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    <i class="material-icons prefix">today</i>
                    <label for="birthdate" class="">Дата народження</label>
                </div>
                <div class="input-field col s10">
                    <input type="date" class="datepicker">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">work</i>
                    <input id="works" type="text" class="validate">
                    <label for="work">Місце роботи</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Зареєструватися
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <br><br>

    <div class="section">

    </div>
</div>

<script src="../src/main/resources/static/js/jquery-2.1.1.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<!--  Scripts-->
<script>
    $(document).ready()
    {
        $('select').material_select();
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
    }
</script>

</body>
</html>
